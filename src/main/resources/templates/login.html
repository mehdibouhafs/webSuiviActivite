<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Munitime</title>

    <!-- Bootstrap -->
    <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css" 
    th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
    rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link href="../static/vendors/font-awesome/css/font-awesome.min.css"
     th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
     rel="stylesheet"
     />
    <!-- NProgress -->
    <link href="../static/vendors/nprogress/nprogress.css"
     th:href="@{/vendors/nprogress/nprogress.css}"
     rel="stylesheet"
     />
    <!-- Animate.css -->
    <link href="../static/vendors/animate.css/animate.min.css"
     th:href="@{/vendors/animate.css/animate.min.css}"
     rel="stylesheet"
     />

    <!-- Custom Theme Style -->
    <link href="../static/build/css/custom.min.css"
    th:href="@{/build/css/custom.min.css}"
     rel="stylesheet"/> 
</head>


<body class="login" style="background: #ffffff;">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/login}" method="post">
              <h5>Welcome to Munitime by</h5>
              
               <div th:if="${param.error}" class="text-danger">
		         Email ou mot de passe incorrecte
		       </div>
		       <div th:if="${param.logout}" class="text-danger">
		         Vous avez été deconnecté
		       </div>
		       
		       <img src="../production/images/munisys.png" alt="Munisys" height="100" width="170" />
              
              <div>
                <input type="text" class="form-control" name="username" placeholder="Saisissez votre email" />
              </div>
              <div>
                <input type="password" class="form-control" name="password" placeholder="Saissez vote mot de passe"  />
              </div>
              <div>
                <button class="btn btn-default submit" type="submit">Se connecter</button>
                
              </div>

              <div class="clearfix"></div>

              <div class="separator">
              
                <div class="clearfix"></div>
                <br />

                <div>
                  
                  <p>©2017 All Rights Reserved. MUNISIS - Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    
    </body>
</html>
