
	
        <!-- page content -->
        
        <div class="right_col" role="main" ng-controller="interventionController" style="min-height: 750px;">
          <div class="">
            
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Nouvelle Intervention <small>Munisys</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left" name="interventionForm" ng-submit="submitForm(interventionForm.$valid)" novalidate>
                    
				     <div class="form-group" ng-if="error==true" ng-cloak>
				     	<label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
					     <div class="col-md-6 col-sm-6 col-xs-12 alert alert-danger">
	  						<strong>Erreur au formulaire !</strong> <br/>{{message.error}}
						 </div>
					 </div>
				     
				     
				     <div class="form-group" ng-if="success==true" ng-cloak>
				     	<label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
					     <div class="col-md-6 col-sm-6 col-xs-12 alert alert-success" ng-cloak>
	  						<strong>Success!</strong><br/> {{message.success}} 
						 </div>
					 </div>
					 
                    
                    
                    <div class="form-group">
                    	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="myDatePicker">Date de début votre intervention <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12" >
	                        
	                			<div class="input-group date" id="myDatePicker">
		                            <input class="form-control md-input" time="false" date="true" mdc-datetime-picker="" type="text" id="date" placeholder="Date de début de l'intérvention"
										ng-model="dateDebut" format="DD/MM/YYYY" ok-text="valider" cancel-text="Annuler" ng-change="changeDebut()" required>
										<span class="input-group-addon" ng-click="displayDialogDateDebut()" >
			                               <span class="glyphicon glyphicon-calendar"></span>
			                            </span>
							    </div>
							    
	                    </div>
                    </div>
                   
                   
                    
                    <div class="form-group">
                    	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="myTimePicker">Heure de début d'intervention <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12" >
                        	
		                     <div class="input-group date" id="myTimePicker">
	                           
								<span class="input-group-addon" ng-click="displayDialogHeureDebut()">
								
			                               <span class="fa fa-clock-o">
			                               	
			                               </span>
			                            </span>
								<input type="time" id="exampleInput" name="input" ng-model="heureDebut" classe="form-control input-small" style="height: 35px;"
       								placeholder="Heure de début de votre intervention" ng-change="checkBoth()" required />
								
							</div>
								
							
                        </div>
	            
                    </div>
                    
                    
                    <div class="form-group">
                    	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="myDatePicker">Date de Fin d'intervention <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12" >
	                        
	                			<div class="input-group date" id="myDatePicker">
		                            <input class="form-control md-input" time="false" date="true" mdc-datetime-picker="" type="text" id="date" placeholder="Date de Fin de l'intérvention"
										ng-model="dateFinale" format="DD/MM/YYYY" min-date="minDate" ok-text="valider" cancel-text="Annuler" ng-change="changeFin()" required>
										<span class="input-group-addon" ng-click="displayDialogDateFin()" >
			                               <span class="glyphicon glyphicon-calendar"></span>
			                            </span>
							    </div>
							    
	                    </div>
                    </div>
                    
                     <div class="form-group">
                    	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="myTimePicker1">Heure de fin de l'intervention <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
	                        
                           <div class="input-group date" id="myTimePicker1">
	                            <span class="input-group-addon" ng-click="displayDialogHeureFin()" > 
			                        <span class="fa fa-clock-o"></span>
			                    </span>
								<input type="time" id="exampleInput" name="input" ng-model="heureFin" classe="form-control input-small" style="height: 35px;"
       								placeholder="Heure de Fin de votre intervention" min="{{dateTimeStart}}" ng-change="checkBoth()" required/>
								
			               </div>
			               <div  ng-if="selected">
			               		<p><strong ng-cloak style="    background: green;color: white;"> Durée = {{duree1}}</strong></p>  
			               </div>
			            </div>
			             
                    </div>
                    
                    
                    
                  
                  
                      
                      
                      
                    
                    
                    
                    <div class="form-group">
                    
                  
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectClient">Client <span class="required">*</span></label>
	                    <div class="col-md-6 col-sm-6 col-xs-12">
		                   <!--  - <select  class="form-control" id="selectClient" ng-model="client" ng-options="item.id as item.client for item in clients" required>
		                            <option value="">Selectionner un client</option>
		                            
		                   </select>-->
		                   <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in query(searchText)" md-item-text="item.client" placeholder="Veuillez Saisir le client où selectionnez le client depuis la site" ng-cloak>
							  <md-item-template>
							    <span md-highlight-text="searchText" ng-cloak>{{item.client}}</span>
							  </md-item-template>
							  <md-not-found>
							    No matches found.
							  </md-not-found>
						  </md-autocomplete>
		                  
		                </div>
	                </div>
	                
	                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectClient">Nature de l'intervention <span class="required">*</span></label>
	                    <div class="col-md-6 col-sm-6 col-xs-12">
		                    <select  class="form-control" id="selectClient" ng-model="nature" ng-options="item.id as item.nature for item in natures">
		                            <option value="">Selectionner la nature de l'intervention</option>
		                            
		                   </select>
		                  
		                </div>
	                </div>
                    
                    
                    
                     <div class="form-group">
                    	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectProjet">Projet <span class="required">*</span></label>
	                    <div class="col-md-6 col-sm-6 col-xs-12">
		                    <select  class="form-control" id="selectLieu" ng-model="projet" ng-options="item.id as item.projet for item in projets">
		                            <option value="">Sélectionner le Projet</option>
		                   </select>
		                  
		                </div>
	                </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descProjet">Desc Projet /Comm.Action <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="descProjet" required class="form-control col-md-7 col-xs-12 " ng-model="descProjet"  placeholder="Description du projet où Commenter l'action">
                        </div>
                      </div>
                      
                      
                    
                      
                      
                    <div class="form-group">
                    	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectLieu">Lieu de l'intervention <span class="required">*</span></label>
	                    <div class="col-md-6 col-sm-6 col-xs-12">
		                    <select  class="form-control" id="selectLieu" ng-model="lieu" ng-options="item.id as item.lieu for item in lieux">
		                            <option value="">Sélectionner le lieu</option>
		                           
		                   </select>
		                  
		                </div>
	                </div>
	                
	                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectVille">Ville d'intervention <span class="required">*</span></label>
	                    <div class="col-md-6 col-sm-6 col-xs-12">
		                    <select  class="form-control" id="selectVille" ng-model="ville" ng-options="item.id as item.ville for item in villes">
		                            <option value="">Sélectionner une ville</option>
		                           
		                   </select>
		                  
		                </div>
	                </div>
	                
	                
	                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectStatut"> Statut de l'intérvention   <span class="required">*</span></label>
	                    <div class="col-md-6 col-sm-6 col-xs-12">
		                    <select  class="form-control" id="selectStatut" ng-model="type" ng-options="item.id as item.type for item in types">
		                            <option value="">Sélectionner le statut de cette intérvention</option>
		                           
		                   </select>
		                  
		                </div>
	                </div>
                      
                      
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="button" ng-click="home()">Cancel</button>
						  <button class="btn btn-primary" type="reset" ng-click="reset()">Reset</button>
                          <button type="submit" class="btn btn-success" >Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
         </div>
       </div>
