<md-dialog aria-label="Nouvelle intervention">
  <form ng-cloak name="interventionForm" ng-submit="submitForm(interventionForm.$valid)" novalidate>
    <md-toolbar style="background-color: #2a3f54;">
      <div class="md-toolbar-tools">
        <h2>Modifier un jour férié</h2>

        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/production/images/close.png" aria-label="fermer"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
      
     	<div class="form-group" ng-if="error==true" ng-cloak>
	     	<label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
		     <div class="col-md-12 col-sm-12 col-xs-12 alert alert-danger">
				<strong>Erreur au formulaire !</strong> <br/>{{message.error}}
						
			 </div>
		 </div>
	     
	     <div class="form-group" ng-if="success==true" ng-cloak>
	     	<label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
		     <div class="col-md-12 col-sm-12 col-xs-12 alert alert-success" ng-cloak>
						<strong>Success!</strong><br/> {{message.success}} 
			 </div>
		 </div>
                   
          <div class="form-group">
                    	<label class="control-label col-md-3 col-sm-3 col-xs-12" for="myDatePicker">Jour férié <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12" >
	                        
	                			<div class="input-group date" id="myDatePicker">
		                            <input class="form-control md-input" time="false" date="true" mdc-datetime-picker="" type="text" id="date" placeholder="Jour férié"
										ng-model="dateExcludeddd" format="DD/MM/YYYY" ok-text="valider" cancel-text="Annuler"  required>
										<span class="input-group-addon">
			                               <span class="glyphicon glyphicon-calendar"></span>
			                            </span>
							    </div>
							    
	                    </div>
                    </div>
         </div>
                                
            
    </md-dialog-content>

    <md-dialog-actions layout="row">
    
      <md-button ng-click="answer('not useful')">
       Cancel
      </md-button>
       <md-button type="submit" style="background-color: blue;color: white;">
        Modifier
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
