
	
        <!-- page content -->
        
        <div class="right_col" role="main" ng-controller="utilisateurController as vm" style="min-height: 750px;">
          <div class="">
            
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Nouveau Utilisateur </h2>
                     <div class="clearfix"></div>
                 
                  </div>
                  <div class="x_content">
                    <br />
                    <div class="form-group" ng-if="error==true" ng-cloak>
				     	<label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
					     <div class="col-md-12 col-sm-12 col-xs-12 alert alert-danger">
	  						<strong>Erreur au formulaire !</strong> <br/>Veuillez remplir les champs obligatoire !
	  						
						 </div>
					 </div>
				     
				     
				     <div class="form-group" ng-if="success==true" ng-cloak>
				     	<label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
					     <div class="col-md-12 col-sm-12 col-xs-12 alert alert-success" ng-cloak>
	  						<strong>Success!</strong><br/> {{message.success}} 
						 </div>
					 </div>
                    <form id="demo-form" name="myForm" ng-submit="submitForm(myForm.$valid)" novalidate>
                    
                    
                    
                    <div class="form-group">
                      <label for="fullname">Nom et prenom * :</label>
                      <input type="text" id="fullname" class="form-control" name="fullname" ng-model="nom" required placeholder="Nom et prenom de l'employer" />
					</div>
					
					<div class="form-group">
                      <label for="email">Login * :</label>
                      <input type="text" id="login" class="form-control" name="login"  ng-model="email1"  required placeholder="Login du collaborateur" />
					</div>
					
					<div class="form-group">
                    <label for="selectClient"> Groupe <span class="required">*</span></label>
	                    
		             <select  class="form-control" id="selectClient" ng-model="groupe" ng-options="item.codeGroupe as item.nomGroupe for item in groupes">
		                            <option value="">Selectionner le groupe </option>
		                            
		                   </select>
		                  
		                
	                </div>
	                
	                
	                
	                <div class="form-group">
	               <label for="roles">Roles *</label>
	               
 					 
 					 
 		    <ui-select ng-model="vm.roleSelected" multiple theme="selectize">
	            <ui-select-match placeholder="Selectionnez les roles">{{$item.role}}</ui-select-match>
	            <ui-select-choices repeat="item in roles | filter: $select.search">
	              <div ng-bind-html="item.role | highlight: $select.search"></div>
	              <small ng-bind-html="item.description | highlight: $select.search"></small>
	            </ui-select-choices>
          </ui-select>
 					 </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        
                        
                        
                        	<button type="submit" class="btn btn-success" >Cr√©er un utilisateur</button>
                        
                      </div>
                      
                      
                    </form>
                    
                    
                  </div>
                </div>
              </div>
              
              
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Collaborateurs </h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                     
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table table-bordered" ng-cloak>
                      <thead>
                        <tr>
                          <th>Utilisateur</th>
                          <th>Login</th>
                          <th>Groupe</th>
                          <th>Role(s)</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tbody>
	                        <tr class="even pointer" ng-repeat="o in users.users">
	                        	
	                        	<td class=" ">{{o.nom}}</td>
				  				<td class=" ">{{o.username}}</td>
				  				<td class="">{{o.groupe.nomGroupe}}</td>
				  				<td class="">{{o.roles}}</td>
				  				<td width="20%"><button type="button" class="btn btn-default" ng-click="modifier(o,$event)"><i class="glyphicon glyphicon-pencil">
								 </i></button></td>
				  		   </tr>
                      </tbody>
                    </table>
                    
                    <div paging
				                page="currentPage" 
				                page-size="pageSize" 
				                total="totale"
				                paging-action="goToPage(page)"
				                text-first="first"
							    text-last="last"
							    text-next="next"
							    text-prev="prev"
							    text-title-page="Page {page} Hover Over"
							    text-title-first="First hover"
							    text-title-last="Last hover"
							    text-title-next="Next hover"
							    text-title-prev="Prev hover"
							    show-prev-next="true"
							    show-first-last="true">
	           				 </div>  

                  </div>
                </div>
              </div>
              
              
              
            </div>
         </div>
       </div>
